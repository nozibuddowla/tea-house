<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <header class="container mx-auto py-16 max-w-7xl grid grid-cols-1 md:grid-cols-2 gap-8 manrope_font">
        <!-- Left Content -->
        <div class="left-div">
            <h1 class="text-7xl font-extrabold leading-tight tracking-normal text-[#1C1C1C]">It's good <br> tea time at The <br> Tea House</h1>
            <p class="text-lg text-[#777777] font-medium leading-[30px] tracking-normal mt-8">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="mt-7 flex items-center justify-center gap-3 px-5 py-5 font-bold text-xl bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-xl text-white shadow-md hover:opacity-90 transition cursor-pointer">Explore More <img src="./images/arrow.png" alt=""> </button>
        </div>

        <!-- Right Content -->
        <div class="right-div relative flex justify-center">
            <img src="./images/banner.png" class="relative top-12" alt="Tea">

            <!-- Rating Card -->
            <div class="bg-white flex items-center px-7 py-5 rounded-xl shadow-lg absolute top-96 left-5 space-x-3">
                <div>
                    <i class="fa-solid fa-star text-4xl text-[#FFDC64]"></i>
                </div>
                <div >
                    <p class="font-extrabold text-3xl text-[#1C1C1C]">5.00</p>
                    <p class="font-semibold text-base text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
